[program:gmail_email_processor]
command=python /path/to/dripemails.org/cron.py process_gmail_emails --settings=dripemails.live
directory=/path/to/dripemails.org
user=root
autostart=true
autorestart=true
startretries=3
startsecs=10
stopwaitsecs=600
stdout_logfile=/var/log/gmail_processor.log
stderr_logfile=/var/log/gmail_processor_error.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
environment=PYTHONUNBUFFERED="1"
; Run every 5 minutes
; Note: This runs continuously. For periodic execution, use a cron job or celery beat instead.
; To run periodically, you can use:
; command=python /path/to/dripemails.org/cron.py process_gmail_emails --settings=dripemails.live --limit 50
; And schedule it via cron: */5 * * * * supervisorctl start gmail_email_processor


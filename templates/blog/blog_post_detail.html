{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ post.title }} - DripEmails.org{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-12 px-4">
    <h1 class="text-4xl font-bold text-indigo-700 mb-4">{{ post.title }}</h1>
    <p class="text-sm text-gray-400 mb-6">{{ post.date }}</p>
    <div class="prose max-w-none text-gray-800">
        {{ post.content|safe }}
    </div>
    <div class="mt-8">
        <a href="{% url 'core:blog_index' %}" class="text-indigo-600 hover:underline">&larr; {% trans "Back to Blog" %}</a>
    </div>
</div>
{% endblock %}

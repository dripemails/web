{% load i18n %}
<div class="relative overflow-hidden">
    <!-- Decorative Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-20 -right-20 w-64 h-64 bg-white/30 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-white/30 rounded-full blur-3xl"></div>
    </div>
    
    <div class="relative bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8 sm:p-10 md:p-12 border-2 {% if color_scheme == 'indigo' %}border-indigo-200{% elif color_scheme == 'blue' %}border-blue-200{% elif color_scheme == 'purple' %}border-purple-200{% elif color_scheme == 'emerald' %}border-emerald-200{% elif color_scheme == 'amber' %}border-amber-200{% elif color_scheme == 'violet' %}border-violet-200{% elif color_scheme == 'sky' %}border-sky-200{% elif color_scheme == 'green' %}border-green-200{% elif color_scheme == 'rose' %}border-rose-200{% else %}border-emerald-200{% endif %}">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full {% if color_scheme == 'indigo' %}bg-gradient-to-br from-indigo-500 to-purple-600{% elif color_scheme == 'blue' %}bg-gradient-to-br from-blue-500 to-cyan-600{% elif color_scheme == 'purple' %}bg-gradient-to-br from-purple-500 to-pink-600{% elif color_scheme == 'emerald' %}bg-gradient-to-br from-emerald-500 to-teal-600{% elif color_scheme == 'amber' %}bg-gradient-to-br from-amber-500 to-orange-600{% elif color_scheme == 'violet' %}bg-gradient-to-br from-violet-500 to-indigo-600{% elif color_scheme == 'sky' %}bg-gradient-to-br from-sky-500 to-blue-600{% elif color_scheme == 'green' %}bg-gradient-to-br from-green-500 to-emerald-600{% elif color_scheme == 'rose' %}bg-gradient-to-br from-rose-500 to-pink-600{% else %}bg-gradient-to-br from-emerald-500 to-teal-600{% endif %} mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <h3 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-3">
                {% trans "Get Started in 60 Seconds" %}
            </h3>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                {% trans "Connect your email account and start auto-replying immediately. No credit card required." %}
            </p>
            <a href="{% url 'account_signup' %}{% if agent %}?agent={{ agent }}{% endif %}" class="mt-4 inline-flex items-center px-5 py-2.5 border-2 border-gray-300 text-gray-700 font-semibold rounded-xl hover:border-gray-400 hover:bg-gray-50 transition-all duration-300 group">
                {% trans "Signup without Gmail or IMAP" %}
                <svg class="ml-2 w-4 h-4 group-hover:translate-x-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                </svg>
            </a>
        </div>
        
        <!-- Gmail OAuth Button -->
        <div class="mb-6">
            <button type="button" class="signup-gmail-connect w-full px-6 py-4 bg-white border-2 border-gray-300 text-gray-700 font-semibold rounded-xl hover:border-gray-400 hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center group">
                <svg class="w-6 h-6 mr-3 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/>
                </svg>
                <span class="text-lg">{% trans "Connect with Gmail" %}</span>
            </button>
        </div>
        
        <!-- Divider -->
        <div class="relative mb-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500 font-medium">{% trans "OR" %}</span>
            </div>
        </div>
        
        <!-- IMAP Form -->
        <form class="signup-imap-form space-y-4">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">{% trans "Email Address" %}</label>
                    <input type="email" class="signup-imap-email w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 {% if color_scheme == 'indigo' %}focus:ring-indigo-500{% elif color_scheme == 'blue' %}focus:ring-blue-500{% elif color_scheme == 'purple' %}focus:ring-purple-500{% elif color_scheme == 'emerald' %}focus:ring-emerald-500{% elif color_scheme == 'amber' %}focus:ring-amber-500{% elif color_scheme == 'violet' %}focus:ring-violet-500{% elif color_scheme == 'sky' %}focus:ring-sky-500{% elif color_scheme == 'green' %}focus:ring-green-500{% elif color_scheme == 'rose' %}focus:ring-rose-500{% else %}focus:ring-emerald-500{% endif %} focus:border-transparent transition-all" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">{% trans "IMAP Host" %}</label>
                    <input type="text" class="signup-imap-host w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 {% if color_scheme == 'indigo' %}focus:ring-indigo-500{% elif color_scheme == 'blue' %}focus:ring-blue-500{% elif color_scheme == 'purple' %}focus:ring-purple-500{% elif color_scheme == 'emerald' %}focus:ring-emerald-500{% elif color_scheme == 'amber' %}focus:ring-amber-500{% elif color_scheme == 'violet' %}focus:ring-violet-500{% elif color_scheme == 'sky' %}focus:ring-sky-500{% elif color_scheme == 'green' %}focus:ring-green-500{% elif color_scheme == 'rose' %}focus:ring-rose-500{% else %}focus:ring-emerald-500{% endif %} focus:border-transparent transition-all" placeholder="imap.example.com" required>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">{% trans "IMAP Port" %}</label>
                    <input type="number" class="signup-imap-port w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 {% if color_scheme == 'indigo' %}focus:ring-indigo-500{% elif color_scheme == 'blue' %}focus:ring-blue-500{% elif color_scheme == 'purple' %}focus:ring-purple-500{% elif color_scheme == 'emerald' %}focus:ring-emerald-500{% elif color_scheme == 'amber' %}focus:ring-amber-500{% elif color_scheme == 'violet' %}focus:ring-violet-500{% elif color_scheme == 'sky' %}focus:ring-sky-500{% elif color_scheme == 'green' %}focus:ring-green-500{% elif color_scheme == 'rose' %}focus:ring-rose-500{% else %}focus:ring-emerald-500{% endif %} focus:border-transparent transition-all" placeholder="993" value="993" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">{% trans "Username" %}</label>
                    <input type="text" class="signup-imap-username w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 {% if color_scheme == 'indigo' %}focus:ring-indigo-500{% elif color_scheme == 'blue' %}focus:ring-blue-500{% elif color_scheme == 'purple' %}focus:ring-purple-500{% elif color_scheme == 'emerald' %}focus:ring-emerald-500{% elif color_scheme == 'amber' %}focus:ring-amber-500{% elif color_scheme == 'violet' %}focus:ring-violet-500{% elif color_scheme == 'sky' %}focus:ring-sky-500{% elif color_scheme == 'green' %}focus:ring-green-500{% elif color_scheme == 'rose' %}focus:ring-rose-500{% else %}focus:ring-emerald-500{% endif %} focus:border-transparent transition-all" required>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{% trans "IMAP Password" %}</label>
                <input type="password" class="signup-imap-password w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 {% if color_scheme == 'indigo' %}focus:ring-indigo-500{% elif color_scheme == 'blue' %}focus:ring-blue-500{% elif color_scheme == 'purple' %}focus:ring-purple-500{% elif color_scheme == 'emerald' %}focus:ring-emerald-500{% elif color_scheme == 'amber' %}focus:ring-amber-500{% elif color_scheme == 'violet' %}focus:ring-violet-500{% elif color_scheme == 'sky' %}focus:ring-sky-500{% elif color_scheme == 'green' %}focus:ring-green-500{% elif color_scheme == 'rose' %}focus:ring-rose-500{% else %}focus:ring-emerald-500{% endif %} focus:border-transparent transition-all" required>
            </div>
            <div class="flex items-center">
                <input type="checkbox" class="signup-imap-use-ssl h-4 w-4 {% if color_scheme == 'indigo' %}text-indigo-600 focus:ring-indigo-500{% elif color_scheme == 'blue' %}text-blue-600 focus:ring-blue-500{% elif color_scheme == 'purple' %}text-purple-600 focus:ring-purple-500{% elif color_scheme == 'emerald' %}text-emerald-600 focus:ring-emerald-500{% elif color_scheme == 'amber' %}text-amber-600 focus:ring-amber-500{% elif color_scheme == 'violet' %}text-violet-600 focus:ring-violet-500{% elif color_scheme == 'sky' %}text-sky-600 focus:ring-sky-500{% elif color_scheme == 'green' %}text-green-600 focus:ring-green-500{% elif color_scheme == 'rose' %}text-rose-600 focus:ring-rose-500{% else %}text-emerald-600 focus:ring-emerald-500{% endif %} border-gray-300 rounded" checked>
                <label class="ml-2 block text-sm text-gray-700">{% trans "Use SSL/TLS" %}</label>
            </div>
            <div class="flex items-start">
                <input type="checkbox" class="signup-imap-terms h-4 w-4 mt-1 {% if color_scheme == 'indigo' %}text-indigo-600 focus:ring-indigo-500{% elif color_scheme == 'blue' %}text-blue-600 focus:ring-blue-500{% elif color_scheme == 'purple' %}text-purple-600 focus:ring-purple-500{% elif color_scheme == 'emerald' %}text-emerald-600 focus:ring-emerald-500{% elif color_scheme == 'amber' %}text-amber-600 focus:ring-amber-500{% elif color_scheme == 'violet' %}text-violet-600 focus:ring-violet-500{% elif color_scheme == 'sky' %}text-sky-600 focus:ring-sky-500{% elif color_scheme == 'green' %}text-green-600 focus:ring-green-500{% elif color_scheme == 'rose' %}text-rose-600 focus:ring-rose-500{% else %}text-emerald-600 focus:ring-emerald-500{% endif %} border-gray-300 rounded" required>
                <label class="ml-2 block text-sm text-gray-700">
                    {% url 'core:terms' as terms_url %}
                    {% blocktrans %}I agree to the{% endblocktrans %} <a href="{{ terms_url }}{% if agent %}?agent={{ agent }}{% endif %}" target="_blank" class="underline text-indigo-600 hover:text-indigo-500">{% trans "Terms of Service" %}</a>
                </label>
            </div>
            <button type="submit" class="w-full px-6 py-4 {% if color_scheme == 'indigo' %}bg-gradient-to-r from-indigo-600 to-purple-600{% elif color_scheme == 'blue' %}bg-gradient-to-r from-blue-600 to-cyan-600{% elif color_scheme == 'purple' %}bg-gradient-to-r from-purple-600 to-pink-600{% elif color_scheme == 'emerald' %}bg-gradient-to-r from-emerald-600 to-teal-600{% elif color_scheme == 'amber' %}bg-gradient-to-r from-amber-600 to-orange-600{% elif color_scheme == 'violet' %}bg-gradient-to-r from-violet-600 to-indigo-600{% elif color_scheme == 'sky' %}bg-gradient-to-r from-sky-600 to-blue-600{% elif color_scheme == 'green' %}bg-gradient-to-r from-green-600 to-emerald-600{% elif color_scheme == 'rose' %}bg-gradient-to-r from-rose-600 to-pink-600{% else %}bg-gradient-to-r from-emerald-600 to-teal-600{% endif %} text-white font-bold text-lg rounded-xl hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                {% trans "Start Auto-Replying Now" %}
            </button>
        </form>
        <div class="signup-error mt-4 hidden bg-red-50 border border-red-200 text-red-800 p-3 rounded-lg text-sm"></div>
        <div class="mt-6 pt-6 border-t border-gray-200 text-center">
            <a href="{% url 'account_signup' %}{% if agent %}?agent={{ agent }}{% endif %}" class="inline-flex items-center px-5 py-2.5 border-2 border-gray-300 text-gray-700 font-semibold rounded-xl hover:border-gray-400 hover:bg-gray-50 transition-all duration-300 group">
                {% trans "Signup without Gmail or IMAP" %}
                <svg class="ml-2 w-4 h-4 group-hover:translate-x-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                </svg>
            </a>
        </div>
    </div>
</div>
